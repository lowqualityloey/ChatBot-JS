<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>
    <noscript>This site requires Javascript.</noscript>

    <section id="chatbot-interface">
      <div id="bot-face">
        <img id="robot-img" src="static/img/robot.jpg" />
      </div>

      <div id="chat-container">
        <form id="chat-form">
          <input
            id="chat-input"
            type="text"
            placeholder="Talk to the bot ..."
            autocomplete="off"
          />
          <button id="btn-chat-send" type="submit">Send</button>
        </form>
      </div>

      <div id="chatbox-container">
        <div id="chatbox">
          <div class="chat-item chat-item-bot">
            Hi, human ... what's your name?
          </div>
        </div>
      </div>
    </section>

    <script src="static/js/script.js"></script>
  </body>
</html>
